{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Lista de Albaranes</h2>

    <table>
        <tr>
            <th>ID</th>

            <th>Acciones</th>

        {% for albaran in albaranes %}

            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
